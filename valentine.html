<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Week ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --bg-top:#2b0f1e;
  --bg-deep:#0b0508;
  --glass:rgba(255,255,255,.08);
  --line:rgba(255,255,255,.14);
  --accent1:#ff4d6d;
  --accent2:#ff9aa2;
  --soft:#ffb6c1;
}

body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  height:100vh;
  background:radial-gradient(circle at 20% -10%, var(--bg-top), var(--bg-deep) 60%);
  color:#fff;
  overflow:hidden;
}

/* Progress dots */
.progress{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
  z-index:10;
}
.dot{
  width:8px;height:8px;border-radius:50%;
  background:rgba(255,255,255,.25);
}
.dot.active{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  box-shadow:0 0 10px rgba(255,154,162,.6);
}

/* Pages */
.page{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
  padding:24px;
}
.page.active{display:flex}

/* Card */
.card{
  background:var(--glass);
  backdrop-filter:blur(14px);
  border:1px solid var(--line);
  border-radius:26px;
  padding:28px;
  width:min(92vw,420px);
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.5);
}

h1{font-size:clamp(1.8rem,6vw,2.6rem)}
p{opacity:.9;margin:14px 0}

.actions{
  margin-top:18px;
  display:flex;
  gap:12px;
  justify-content:center;
}

button{
  border:none;
  padding:14px 22px;
  border-radius:50px;
  font-size:1rem;
  cursor:pointer;
}
.yes-btn{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#fff;
}
.no-btn{
  background:transparent;
  color:var(--soft);
  border:1px solid rgba(255,182,193,.45);
  position:relative;
}

/* Hearts */
.heart{
  position:fixed;
  bottom:-30px;
  font-size:22px;
  animation:rise 6s linear forwards;
  pointer-events:none;
  z-index:60;
}
@keyframes rise{
  0%{transform:translateY(0) scale(.8);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-110vh) scale(1.2);opacity:0}
}

/* FINAL OVERLAY */
#finalOverlay{
  visibility:hidden;
  opacity:0;
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.75),rgba(0,0,0,.6));
  z-index:50;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  transition:opacity .35s ease;
}
#finalOverlay.show{
  visibility:visible;
  opacity:1;
}

/* Firecracker canvas (TOP ONLY) */
#fwCanvas{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:35vh;
  pointer-events:none;
}

/* Final image sizing ‚Äî SAFE */
.final-image{
  width:min(80vw,360px);
  max-height:40vh;
  object-fit:contain;
  border-radius:16px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  z-index:55;
  margin-bottom:18px;
}

/* Final text */
.final-text{
  font-size:clamp(1.5rem,5vw,2.3rem);
  text-align:center;
  z-index:55;
}
</style>
</head>

<body>

<div class="progress" id="progress"></div>

<!-- Slides -->
<div class="page active"><div class="card">
<h1>üåπ Rose Day</h1><p>Let‚Äôs begin.</p>
<div class="actions"><button class="yes-btn">Yes</button><button class="no-btn">No</button></div>
</div></div>

<div class="page"><div class="card">
<h1>üíç Propose Day</h1><p>Step by step.</p>
<div class="actions"><button class="yes-btn">Yes</button><button class="no-btn">No</button></div>
</div></div>

<div class="page"><div class="card">
<h1>üç´ Chocolate Day</h1><p>Sweet moments.</p>
<div class="actions"><button class="yes-btn">Yes</button><button class="no-btn">No</button></div>
</div></div>

<div class="page"><div class="card">
<h1>üß∏ Teddy Day</h1><p>Soft & cozy.</p>
<div class="actions"><button class="yes-btn">Yes</button><button class="no-btn">No</button></div>
</div></div>

<div class="page"><div class="card">
<h1>ü§ó Hug Day</h1><p>Warmth.</p>
<div class="actions"><button class="yes-btn">Yes</button><button class="no-btn">No</button></div>
</div></div>

<div class="page"><div class="card">
<h1>üíã Kiss Day</h1><p>Moments.</p>
<div class="actions"><button class="yes-btn">Yes</button><button class="no-btn">No</button></div>
</div></div>

<div class="page"><div class="card">
<h1>‚ù§Ô∏è Valentine‚Äôs Day</h1><p>Will you be mine?</p>
<div class="actions"><button class="yes-btn">Yes</button><button class="no-btn">No</button></div>
</div></div>

<!-- FINAL OVERLAY -->
<div id="finalOverlay">
  <canvas id="fwCanvas"></canvas>
  <img src="proposal.jpg" class="final-image" alt="Girl proposing boy">
  <div class="final-text">
    I love you üßøü•∫<br>
    Happy Valentine‚Äôs Day ‚ù§Ô∏è
  </div>
</div>

<script>
const pages=[...document.querySelectorAll(".page")];
const progress=document.getElementById("progress");
const overlay=document.getElementById("finalOverlay");
const fwCanvas=document.getElementById("fwCanvas");
const fwCtx=fwCanvas.getContext("2d");

let current=0, sparks=[];

/* Progress dots */
const dots=[];
pages.forEach((_,i)=>{
  const d=document.createElement("div");
  d.className="dot"+(i===0?" active":"");
  progress.appendChild(d); dots.push(d);
});
const updateDots=()=>dots.forEach((d,i)=>d.classList.toggle("active",i===current));

/* Navigation */
document.querySelectorAll(".yes-btn").forEach(b=>b.onclick=()=>{
  if(current===pages.length-1){openFinal();return;}
  pages[current].classList.remove("active");
  current++; pages[current].classList.add("active");
  updateDots();
});
document.querySelectorAll(".no-btn").forEach(b=>{
  b.onmouseover=b.ontouchstart=()=>b.style.transform=
    `translate(${Math.random()*120-60}px,${Math.random()*60-30}px)`;
});

/* Hearts */
function heart(){
  const h=document.createElement("div");
  h.className="heart"; h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

/* Firecracker fireworks (TOP) */
function resize(){
  fwCanvas.width=innerWidth;
  fwCanvas.height=innerHeight*0.35;
}
window.onresize=resize;

class Spark{
  constructor(x,y){
    const a=Math.random()*Math.PI*2;
    const s=Math.random()*4+2;
    this.x=x;this.y=y;
    this.vx=Math.cos(a)*s;
    this.vy=Math.sin(a)*s;
    this.life=60;
    this.alpha=1;
    this.color=`hsl(${Math.random()*360},100%,60%)`;
  }
  update(){
    this.vy+=0.04;
    this.x+=this.vx;
    this.y+=this.vy;
    this.alpha-=0.015;
    this.life--;
  }
  draw(){
    fwCtx.globalAlpha=this.alpha;
    fwCtx.fillStyle=this.color;
    fwCtx.beginPath();
    fwCtx.arc(this.x,this.y,2,0,Math.PI*2);
    fwCtx.fill();
  }
}

function explode(){
  const x=Math.random()*fwCanvas.width;
  const y=Math.random()*fwCanvas.height*0.6;
  for(let i=0;i<50;i++) sparks.push(new Spark(x,y));
}

function startFirecrackers(){
  setInterval(explode,700);
  (function animate(){
    fwCtx.clearRect(0,0,fwCanvas.width,fwCanvas.height);
    sparks=sparks.filter(s=>{
      s.update(); s.draw();
      return s.life>0 && s.alpha>0;
    });
    requestAnimationFrame(animate);
  })();
}

/* Final */
function openFinal(){
  overlay.classList.add("show");
  resize();
  startFirecrackers();
  setInterval(heart,260);
}
</script>

</body>
</html>
